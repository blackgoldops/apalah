<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak-Tebakan Romantis</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f8d3e8, #f0e6f6);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before, .container::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://i.pinimg.com/originals/0f/9a/4c/0f9a4cf79e5e251b233c54e18fca899f.png') no-repeat center / contain;
      animation: float 6s ease-in-out infinite;
      opacity: 0.3;
    }

    .container::before {
      top: -20px;
      left: -30px;
      transform: rotate(-15deg);
    }

    .container::after {
      bottom: -20px;
      right: -30px;
      transform: rotate(15deg);
    }

    h1 {
      color: #d1639c;
      font-size: 2.2em;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    button {
      background-color: #d1639c;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #bf5589;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #d1639c;
      font-weight: bold;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Floating Flowers */
    .flower {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 40px;
      height: 40px;
      background-image: url('https://i.pinimg.com/originals/0f/9a/4c/0f9a4cf79e5e251b233c54e18fca899f.png');
      background-size: cover;
      opacity: 0.5;
      animation: float 10s ease-in-out infinite;
      pointer-events: none;
    }

    .flower:nth-child(1) { animation-delay: 0s; left: 10%; }
    .flower:nth-child(2) { animation-delay: 2s; left: 30%; }
    .flower:nth-child(3) { animation-delay: 4s; left: 60%; }
    .flower:nth-child(4) { animation-delay: 6s; left: 80%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tebak-Tebakan Romantis</h1>
    <p>Gojek kalau jek nya dihilangin jadi apa hayoo?</p>
    <button onclick="jawab('a')">a. apa tuuuu</button>
    <button onclick="jawab('b')">b. ga tau, ga peduli</button>
    <div id="result" class="result"></div>
  </div>

  <!-- Floating flowers -->
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>

  <script>
    function jawab(pilihan) {
      const result = document.getElementById("result");
      if (pilihan === 'a') {
        result.textContent = "Gomos di tangiangku ikkon ho gabe rokkaphu :)";
      } else if (pilihan === 'b') {
        result.textContent = "Ya ga asik lah :(";
      }
    }
  </script>
</body>
</html>
